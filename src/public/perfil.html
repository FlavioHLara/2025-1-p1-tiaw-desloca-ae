<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desloca Aê - Perfil</title>
    <link rel="stylesheet" href="assets/css/tela-home.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/perfil.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 10px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .edit-photo {
            margin-bottom: 20px;
        }

        #fotoInput {
            display: none;
        }

        .edit-photo label {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (!usuarioLogado) {
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
<header>
    <nav>
        <a class="logo" href="index.html" style="color: #fff;">Desloca Aê</a>
        <div class="container-mobile-menu">
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="feedbacks.html">Feedbacks</a></li>
                <li><a href="gamificacao.html">Recompensas</a></li>
                <li><a href="insercao.html">Notícias</a></li>
                <li><a href="pesquisas.html">Rotas</a></li>
                <li><a href="estatisticas.html">Estatísticas</a></li>
                <li><a href="mapa.html">Mapa de Avaliações</a></li>
                <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="profile-container">
        <h2>Meu Perfil</h2>

        <img id="fotoPerfil" class="profile-photo" src="" alt="Foto de Perfil">
        
        <div class="edit-photo">
            <input type="file" id="fotoInput" accept="image/*">
            <label for="fotoInput">Alterar Foto</label>
        </div>

        <div class="info" id="dadosUsuario"></div>
        <button onclick="logout()" class="edit-btn">Sair</button>
    </div>
</main>

<footer class="footer">
    <div class="footer-container">
        <div class="iconesrodape">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/seu-perfil" target="_blank">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="tel:+5531999999999">
                <i class="fas fa-phone fa-2x"></i>
            </a>
            <a href="mailto:contato@deslocaae.com">
                <i class="fas fa-envelope fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="direitos">
        <p>&copy; 2025 Desloca Aê. Todos os direitos reservados.</p>
    </div>
</footer>

<script>
    const dados = document.getElementById("dadosUsuario");
    const fotoPerfil = document.getElementById("fotoPerfil");
    const fotoInput = document.getElementById("fotoInput");

    function carregarPerfil() {
        dados.innerHTML = `
            <p><strong>Nome:</strong> ${usuarioLogado.nome}</p>
            <p><strong>Email:</strong> ${usuarioLogado.email}</p>
            <p><strong>Telefone:</strong> ${usuarioLogado.telefone}</p>
        `;
        fotoPerfil.src = usuarioLogado.foto || 'https://via.placeholder.com/120';
    }

    fotoInput.addEventListener("change", function () {
        const file = fotoInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = async function () {
                const base64Image = reader.result;
                fotoPerfil.src = base64Image;

                
                try {
                    await fetch(`http://localhost:3000/usuarios/${usuarioLogado.id}`, {
                        method: "PATCH",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ foto: base64Image })
                    });

                  
                    usuarioLogado.foto = base64Image;
                    localStorage.setItem("usuarioLogado", JSON.stringify(usuarioLogado));
                } catch (error) {
                    alert("Erro ao salvar imagem de perfil.");
                }
            };
            reader.readAsDataURL(file);
        }
    });

    function logout() {
        localStorage.removeItem("usuarioLogado");
        window.location.href = "login.html";
    }

    carregarPerfil();
</script>
<script src="/assets/js/navbar.js"></script>
</body>

</html>
